<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel = "stylesheet" href = "src/style.css" />
    <title>Forecast App</title>
  </head>
  <body>
    <div class="forecast-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" 
        placeholder="Enter a city..." 
        required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
        <div class="forecast-app-data">
          <div>
            <h1 class="forecast-app-city" id="city"></h1>
            <p class="forecast-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="forecast-app-temperature-container">
            <div id="icon"></div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"/>
            <div class="forecast-app-temperature" id="temperature"></div>
            <div class="forecast-app-unit">Â°C</div>
          </div>
        </div>
      </main>
    <footer>
      This project is coded by
      <a href="https://github.com/llmakgwale" target="_blank">Lebo Makgwale</a>,
      is
      <a href="https://github.com/llmakgwale/Forecast" target="_blank"
        >open-sourced on GitHub</a
      >
      and 
      <a href="https://future-forecast.netlify.app" target="_blank"
        >hosted Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
